name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build for macOS
        run: |
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j4
      
      - name: Package macOS
        run: |
          mkdir -p release/gateway-macos
          cp build/iec61850-opcua-gateway release/gateway-macos/
          cp -r www release/gateway-macos/
          mkdir -p release/gateway-macos/config
          echo "version: 1.0" > release/gateway-macos/config/gateway.yaml
          cd release && zip -r gateway-macos.zip gateway-macos
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: gateway-macos
          path: release/gateway-macos.zip
