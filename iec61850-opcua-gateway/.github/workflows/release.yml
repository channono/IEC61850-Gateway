name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build-cross-platform:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        run: |
          brew install cmake ninja mingw-w64
      
      - name: Build libiec61850 for macOS
        run: |
          cd deps/libiec61850
          mkdir -p build-macos && cd build-macos
          cmake -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_TESTS=OFF \
                ..
          ninja
          sudo ninja install
      
      - name: Build libiec61850 for Windows (cross-compile)
        run: |
          cd deps/libiec61850
          mkdir -p build-windows && cd build-windows
          cmake -G Ninja \
                -DCMAKE_TOOLCHAIN_FILE=../../../cmake/Toolchain-mingw-w64.cmake \
                -DCMAKE_BUILD_TYPE=Release \
                -DBUILD_EXAMPLES=OFF \
                -DBUILD_TESTS=OFF \
                ..
          ninja
      
      - name: Build Gateway for macOS
        run: |
          mkdir -p build && cd build
          cmake -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                ..
          ninja
      
      - name: Build Gateway for Windows (cross-compile)
        run: |
          mkdir -p build-windows && cd build-windows
          cmake -G Ninja \
                -DCMAKE_TOOLCHAIN_FILE=../cmake/Toolchain-mingw-w64.cmake \
                -DCMAKE_BUILD_TYPE=Release \
                ..
          ninja
      
      - name: Package macOS
        run: |
          ./scripts/package.sh macos ${{ steps.version.outputs.VERSION }}
      
      - name: Package Windows
        run: |
          ./scripts/package.sh windows ${{ steps.version.outputs.VERSION }}
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: gateway-${{ steps.version.outputs.VERSION }}-macos
          path: release/gateway-${{ steps.version.outputs.VERSION }}-macos.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: gateway-${{ steps.version.outputs.VERSION }}-windows
          path: release/gateway-${{ steps.version.outputs.VERSION }}-windows.zip
      
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/gateway-${{ steps.version.outputs.VERSION }}-macos.zip
            release/gateway-${{ steps.version.outputs.VERSION }}-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
